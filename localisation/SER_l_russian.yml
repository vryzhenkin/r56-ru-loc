l_russian:
   SER_local_developers:0 "Местные разработчики"
   SER_local_developers:0 "Сербские самолеты лучше всех."
   SER_state_guard:0 "Формирование Сербской Национальной Гвардии"
   SER_state_guard_desc:0 "Чтобы обеспечить безопасность нации, мы должны создать постоянную армию для защиты наших территорий: Государственную гвардию Сербии."
   SER_small_arms:0 "Повышение надежности стрелкового оружия"
   SER_small_arms_desc:0 "Лимит пехотного снаряжения постоянно увеличивается. Мы должны сфокусироваться и оснастить наши войска лучшим доступным снаряжением"
   SER_improve_conscripts_equipment:0 "Улучшение оснащения войск"
   SER_improve_conscripts_equipment_desc:0 "Хотя призывники не могут быть оснащены самым лучшим оружием, мы должны обеспечить их достаточным количеством снаряжения, чтобы сражаться в полную силу."
   SER_motorization_effort:0 "Моторизованный корпус"
   SER_motorization_effort_desc:0 "Мобильность и защита имеют важнейшее значение для пехоты на полях сражений. Сосредоточение на этих разработках позволит быстро принять меры."
   SER_structured_logistics:0 "Структурированная логистика"
   SER_structured_logistics_desc:0 "Из-за наших ограниченных производственных возможностей мы не можем позволить себе терять ценное оборудование, поэтому структурированная и четкая логическая система жизненно необходима для поддержания нашей способности вести войну."
   SER_recovery_teams:0 "Отряды восстановления"
   SER_recovery_teams_desc:0 "Чтобы еще больше уменьшить потери снаряжения, мы должны организовать отряды для восстановления оружия и техники на полях сражений."
   SER_army_maneuvers:0 "Армейские маневры"
   SER_army_maneuvers_desc:1 "Чтобы привести нашу армию в порядок, необходимо провести новые учения. Этот опыт, несомненно, приведет к новому пониманию современной войны."
   SER_supremacy_of_offense:0 "Приемущества нападения"
   SER_supremacy_of_offense_desc:1 "Наступательные действия - это ключ к победе, и поэтому они должны определить нашу общую стратегию и разработку новых доктрин."
   SER_supremacy_of_defense:0 "Приемущества обороны"
   SER_supremacy_of_defense_desc:1 "Окруженные врагами со всех сторон, мы должны продержаться достаточно долго, чтобы наши союзники отвлекли огонь врага от нас. Разработка новых военных доктрин должна быть сосредоточена на защите нашей Родины."
   SER_artillery_regiments:0 "Артилерийские полки"
   SER_artillery_regiments_desc:1 "За счет введения в наши дивизии мощных артиллерийских подразделений их общая боевая сила значительно возрастет."
   SER_domestic_artillery_production:0 "Отечественное артиллерийское производство"
   SER_domestic_artillery_production_desc:1 "Стимулируя разработку современных отечественных образцов артиллерии, мы можем обеспечить нашим войскам лучшую огневую поддержку, которую мы можем себе позволить."
   SER_anti_tank_defenses:0 "Противотанковая оборона"
   SER_anti_tank_defenses_desc:1 "Поскольку танки заняли центральное место в современной войне, необходимы новые разработки в области противотанковых орудий, которые позволят нашей пехоте уничтожать этих бронированных монстров."
   SER_mountain_brigades:0 "Горнострелковые бригады"
   SER_mountain_brigades_desc:1 "Большая часть нашей страны состоит из гор, что требует формирования специальных дивизий, специализирующихся на боях в этом типе местности."
   SER_armored_cavalry:0 "Механизация отрядов кавалерии"
   SER_armored_cavalry_desc:0 "Механизация кавалерии и переход на полугусеницы позволили бы сохранить высокую мобильность и добавить дополнительную защиту членам экипажей. Хотя этот переход, безусловно, будет тяжелым с точки зрения производственных затрат, необходимо сделать все, чтобы обеспечить прорыв в этой области."
   SER_tank_conversions:0 "Конверсия танков"
   SER_tank_conversions_desc:1 "Танки нам могут понадобиться сейчас, а в следующем месяце нам могут потребоваться самоходные артиллерийские орудия или истребители танков на базе одного шасси. Наша бронетехника должна быть гибкой и адаптированной к нашим текущим потребностям."
   SER_modern_tanks:0 "Современные танки"
   SER_modern_tanks_desc:1 "Благодаря изобретению вооружения крупного калибра, бронетехника далеко вышла за рамки безопасной транспортировки войск. Мы должны разработать нашу собственную версию современных танков, чтобы иметь возможность конкурировать с нашими соседями."


   SER_equipment_effort_2:0 "Улучшение снаряжения II"
   SER_equipment_effort_2_desc:0 "Мы продолжим наши усилия по обеспечению того, чтобы наша пехота и вспомогательные войска были вооружены самым лучшим оборудованием нашего времени."
   SER_mechanization_effort:0 "Улучшение механизации"
   SER_mechanization_effort_desc:0 "Переосмысливая возможности мотопехоты, мы можем расширить границы представления того, какие машины могут быть произведены сегодня."
   SER_doctrine_effort_2:0 "Улучшение Доктрин II"
   SER_doctrine_effort_2_desc:0 "Поле боя изменилось не только в межвоенные годы, но и в ходе недавних конфликтов. Мы должны постоянно пересматривать наши доктрины, чтобы отражать это."
   SER_equipment_effort_3:0 "Улучшения снаряжения III"
   SER_equipment_effort_3_desc:0 "Вместо того, чтобы копировать и покупать иностранное оборудование, мы должны стремиться стать мировыми лидерами в области пехотного вооружения."
   SER_armor_effort:0 "Танковые улучшения"
   SER_armor_effort_desc:0 "Используя то, что мы узнали от механизации наших войск, мы также можем улучшить наши танки."
   SER_special_forces:0 "Силы особого назначения"
   SER_special_forces_desc:0 "Нам нужны элитные войска; горные дивизии и десантники должны стать нашим приоритетом."
   SER_aviation_effort:0 "Основание Белградской авиашколы."
   SER_aviation_effort_tt:0 "Недостаточно слотов для строительства §YАвиабазы§!"
   SER_aviation_effort_desc:0 "Нигде технологическое развитие не является более быстрым, чем в воздушной войне. Авиация - это область, которой должна овладеть любая современная нация."
   SER_fighter_focus:0 "Приоритет истребителей"
   SER_fighter_focus_desc:0 "Мы не видели последних воздушных боев Великой войны. Опережающее развитие истребителей даст нам преимущество в будущем."
   SER_bomber_focus:0 "Приоритет бомбардировщиков"
   SER_bomber_focus_desc:0 "Когда люди в будущем будут рассказывать об ужасах текущей войны, особое место будет отведено огненному дождю и бомбам, льющимся с небес. Мы сделаем все возможное, чтобы наши враги запомнили и рассказывали эти истории."
   SER_airplanes_licenses:0 "Лицензирование авиации"
   SER_airplanes_licenses_desc:0 "Поскольку наши конструкторские возможности ограничены, мы должны попытаться получить лицензии на самолеты и оснастить наши военно-воздушные силы современными истребителями."
   SER_form_mechanics:0 "Формирование бригад механиков"
   SER_form_mechanics_desc:0 "В конце концов, какая разница между самолетом, сбитым вражескими снарядами, внезапным возгоранием двигателя или самолетом неспособным летать из-за технических неисправностей, если мы не можем их отремонтировать? Чтобы снизить риски механических поломок, единственное решение - иметь преданных своему делу и хорошо обученных механиков, которые знают внутреннюю часть этих самолетов лучше, чем хирург знает анатомию."
   SER_aviation_effort_2:0 "Развитиие воздушной доктрины"
   SER_aviation_effort_2_desc:0 "Дальнейшие успехи в авиации требуются для хорошей интеграции наших военно-воздушных сил с другими видами вооруженных сил."
   SER_CAS_effort:0 "Штурмовая авиация"
   SER_CAS_effort_desc:0 "Современная армия нуждается в поддержке техники не только на земле, но и в воздухе."
   SER_rocket_effort:0 "Развитие ракетный технологий"
   SER_rocket_effort_desc:0 "Ракетные и реактивные двигатели обеспечивают беспрецедентную скорость как для беспилотных, так и для пилотируемых судов. Использование этих технологий позволит нам застать врага врасплох."
   SER_NAV_effort:0 "Морские бомбордировщики"
   SER_NAV_effort_desc:0 "Подобно тому, как новая военно-морская война происходит частично под водой, другая ее часть происходит в воздухе над водами."

 SER_ikarus:0 "«Икарус»"
 SER_ikarus_desc:1 "Наша старейшая авиационная промышленность, заводы Икарус в Нови-Саде, должны быть расширены, чтобы подготовить их к увеличению производства, необходимому для наших новых ВВС."
 SER_designer_tt:0 "Открывает эту компанию как авиаконструктора..\n"
 SER_rogozarski:0 "«Рогожарский»"
 SER_rogozarski_desc:1 "Созданный вскоре после Икаруса «Первый сербский авиационный завод Живоджина Рогожарского» нуждается в расширении, чтобы соответствовать текущим производственным потребностям."
 SER_zmaj:0 "«Змай»"
 SER_zmaj_desc:1 "Белградским авиационным мастерским Змай необходимо выделить новые площади для расширения. Несмотря на то, что Змай моложе других наших компаний, она имеет большой потенциал для удовлетворения наших производственных потребностей, если она будет расширена."


   ######################NAVY###################
   SER_expand_the_split_shipyards:0 "Расширение Черногорских верфей"
   SER_expand_the_split_shipyards_desc:0 "Наша ранее существовавшая судостроительная промышленность в Черногории является основным кандидатом на расширение и имеет достаточно мощности, позволяющих строить более крупные военные корабли."
   SER_coastal_defense:0 "Прибрежная оборона"
   SER_coastal_defense_desc:0 "Мы не можем надеяться противостоять флотам наших противников на Адриатике. Вместо этого мы должны подготовить наши берега к отражению любых морских вторжений, которые они могут предпринять."
   SER_contest_the_adriatic:0 "Оспаривание Адриатики"
   SER_contest_the_adriatic_desc:0 "Защита наших берегов начинается в море. Мы должны разработать новую военно-морскую тактику и стратегию, чтобы захватить контроль или хотя бы сражаться в Адриатическом море."
   SER_light_cruiser:0 "Проекты легких крейсеров"
   SER_light_cruiser_desc:1 "У нас должен быть новый современный крейсер, который будет основой нашего Адриатического флота."
   SER_naval_bombers:0 "Морские бомбордировщики"
   SER_naval_bombers_desc:1 "Адриатика длинная, но узкая, что делает ее легко доступной для самолетов, базирующихся с наших аэродромов. Разрабатывая специализированные модели морских бомбардировщиков, мы значительно повышаем шансы нашего флота против более мощных противников."
   SER_heavy_cruiser_project:0 "Проекты тяжелых крейсеров"
   SER_heavy_cruiser_project_desc:1 "Чтобы адекватно противостоять вражеским флотам, нам нужны больший тоннаж и более тяжелое вооружение. Тяжелые крейсеры были бы хорошим шагом вперед по сравнению с легкими крейсерами, которые мы до сих пор использовали в качестве основы для нашего флота."
   SER_modern_destroyers:0 "Современные эсминцы"
   SER_modern_destroyers_desc:1 "Эсминцы - основа любого флота, и мы должны убедиться, что наши собственные разработки не уступают таковым наших противников."

   SER_build_the_nation:0 "Построить нацию"
   SER_build_the_nation_desc:0 "Сосредоточить все наши политические усилия на создании гражданской индустрии, это будет большим скачком вперед."
   SER_research_collaboration:0 "Югославское исследовательское сотрудничество"
   SER_research_collaboration_desc:0 "Как автономный регион, нам было бы логично объединить усилия с центральным югославским правительством."
   SER_prospect_for_resources:0 "Разведка ресурсов"
   SER_prospect_for_resources_desc:0 "В нашей борьбе мы должны использовать ресурсы страны на максимум!."
   SER_construction_effort_tt:0 "Недостаточно слотов для строительства §YГражданских фабрик§!"
   SER_construction_effort:0 "Развитие строительства"
   SER_construction_effort_desc:0 "Первые шаги к индустриализации."
   SER_production_effort:0 "Вооружить нацию"
   SER_production_effort_tt:0 "Недостаточно слотов для строительства §YВоенных заводов§!"
   SER_production_effort_desc:0 "Если мы умеем строить тракторы, то мы умеем строить танки! Мы не должны допускать отставания наших военных производственных мощностей."
   SER_construction_effort_2:0 "Индустриализация сельской местности Моравы"
   SER_construction_effort_2_desc:0 "Продолжение расширения наших заводов позволит нам ускорить производство товаров для торговли и дальнейшие строительные работы."
   SER_industrial_planning:0 "Промышленное планирование"
   SER_industrial_planning_desc:0 "Чтобы продолжить промышленное развитие, мы должны разработать долгосрочную стратегию и искать новые подходящие земли."
   SER_create_skopje_arsenals:0 "Создание новых арсеналов Скопье"
   SER_create_skopje_arsenals_desc:1 "В Македонии никогда не было военной промышленности, так что пора создать ее самим."
   SER_production_effort_2:0 "Поддержка индустрии тяжелого транспорта"
   SER_production_effort_2_desc:0 "Как один из основных европейских портов, Антверпен имеет хорошие возможности для развития отрасли, ориентированной на экспорт."
   SER_infrastructure_effort:0 "Развитие наших дорог"
   SER_infrastructure_effort_desc:0 "Страна без надлежащей инфраструктуры не может заниматься продвинутыми проектами или строительством."
   SER_infrastructure_effort_tt:0 "Недостаточно слотов для стоительства §YИнфраструктуры§!"
   SER_extract_aluminium:0 "Разработка черногорского алюминия"
   SER_extract_aluminium_desc:0 "Алюминий - наш главный ресурс, и мы должны максимально увеличить его добычу."
   SER_develop_steel_deposits:0 "Разработка моравской стали"
   SER_develop_steel_deposits_desc:0 "Молодую сталелитейную промышленность Моравы следует развивать, чтобы производить сталь, которая потребуется стране."
   SER_expand_the_university_of_belgrade:0 "Расширить Белградский университет"
   SER_expand_the_university_of_belgrade_desc:0 "Белградский университет уже является самым крупным в стране. Но если мы выделим больше ресурсов на его исследования, особенно в областях, которые могут привести к военным инновациям, мы сможем получить решающее преимущество на поле боя."
   SER_develop_macedonia:0 "Развитие Македонии"
   SER_develop_macedonia_desc:0 "Развитие Македонии"
   SER_construction_effort_3:0 "Развитие строительства III"
   SER_construction_effort_3_desc:0 "Расширение нашей инфраструктурной сети значительно улучшило наши строительные возможности."
   SER_nuclear_effort:0 "Ядерный институт Винча"
   SER_nuclear_effort_desc:0 " "
   SER_extra_tech_slot_2:0 "Дополнительный слот для исследований II"
   SER_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности в исследованиях и разработках, которыми мы должны заниматься."
   SER_technology_sharing:0 "Обмен технологиями"
   SER_technology_sharing_desc:0 "Делясь технологическими достижениями с нашими союзниками, весь наш союз сможет более эффективно проводить исследования и разработки во время войны."
   SER_secret_weapons:0 "Секретные разработки"
   SER_secret_weapons_desc:0 "Заманчиво направить все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войнах кроется в совершенно новых областях науки; электроника, ракетная техника и ядерные исследования."
   SER_political_effort:0 "Организация нового государства"
   SER_political_effort_desc:0 "Наша первая цель - создать основные правительственные представительства по всей стране."
   SER_collectivist_ethos:0 "Расширение прав Синдикатов"
   SER_collectivist_ethos_desc:0 "Наши враги могут разделять и завоевывать мелкие народы, но наш народ останется единым. Один за всех и все за одного."
   SER_liberty_ethos:0 "Демократический консенсус"
   SER_liberty_ethos_desc:0 "В это время идеологических фанатиков, стремящихся задушить человеческий дух, мы будем защищать личные свободы и свободу."
   SER_militarism:0 "Милитаризм"
   SER_militarism_desc:0 "Мы должны внедрить милитаризм в наше общество, чтобы стать народом воинов борьбы с нашими врагами, особенно с коммунистами."
   SER_political_correctness:0 "Политкорректность"
   SER_political_correctness_desc:0 "Люди, придерживающиеся слегка противоречивых или иных смущающих идейных взглядов, похоже, обеспокоены тем, что против них существует широкомасштабный заговор."
   SER_neutrality_focus:0 "Сохранение нейтралитета"
   SER_neutrality_focus_desc:0 "В то время как другие могут утверждать, что для того, чтобы встать на чью-то сторону в глобальном конфликте, требуются смелость и мудрость, мы знаем, что для отказа требуется больше."
   SER_interventionism_focus:0 "Интервенционизм"
   SER_interventionism_focus_desc:0 "Мы ценим свободу всех людей, а не только своих граждан. Если предотвращение тирании означает войну, пусть так и будет."
   SER_military_youth:0 "Военная пропаганда"
   SER_military_youth_desc:0 "Организации по продвижению дисциплины и политического воспитания молодежи в нашей стране с самого начала будут способствовать лояльности и самопожертвованию."
   SER_deterrence:0 "Политика сдерживания"
   SER_deterrence_desc:0 "В одиночку сложно выиграть войну. К счастью мы знаем, что из любой ситуации есть выход."
   SER_volunteer_corps:0 "Сформировать добровольческие корпуса"
   SER_volunteer_corps_desc:0 "Принуждение нашего народа умирать за идеалы свободы было бы глупо, но создание средств для тех, кто хочет помочь людям за границей, - нет."
   SER_paramilitarism:0 "Парамилитаризм"
   SER_paramilitarism_desc:0 "Военные принципы имеют применение не только в вооруженных силах. По мере развития полувоенных подразделений, дополняющих наши вооруженные силы, все больше людей будут проходить военную подготовку."
   SER_indoctrination_focus:0 "Идеологическая обработка"
   SER_indoctrination_focus_desc:0 "Установив что наша идеология единственно верно основана, ее можно преподавать как истину. Образование и средства массовой информации должны отражать этот урок."
   SER_foreign_expeditions:0 "Иностранные Экспедиции"
   SER_foreign_expeditions_desc:0 "Поскольку наши враги готовы вмешиваться в далекие конфликты во имя своих идеалов, мы должны быть готовы сделать то же самое для наших."
   SER_why_we_fight:0 "Почему Мы Сражаемся"
   SER_why_we_fight_effect:0 "Если у нас нет духа §YНейтральная внешняя политика§! мы сможем создавать альянсы.\n"
   SER_why_we_fight_desc:0 "Мир становится все более нестабильным. Нашему народу нужно видеть зверства, совершаемые теми, кто жаждет власти. Пришло время сплотить людей общего дела и убедиться, что все готовы бороться за нашу свободу."
   SER_political_commissars:0 "Политические комиссары"
   SER_political_commissars_desc:0 "Чтобы обеспечить соблюдение нашей политики в военной сфере, мы введем политических руководителей в воинские формирования."
   SER_organized_partizans:0 "Организованные партизаны"
   SER_organized_partizans_desc:0 "Чтобы противостоять угрозе вторжения, мы должны заранее организовать ячейки сопротивления. Эти группы подготовят тайники, подготовят места для сбора и завербуют местных жителей для сбора разведданных. Все эти усилия позволят оказать максимальное давление на тылы врага."
   SER_internationalism_focus:0 "Развитие интернационализма"
   SER_internationalism_focus_desc:0 "Идеология не знает границ. Другая нация может называть себя суверенной, но наши убеждения выше подобных утверждений."
   SER_nationalism_focus:0 "Национальное возрождение"
   SER_nationalism_focus_desc:0 "В последние десятилетия Сербия была частью югославского государства, в которое входили многие балканские меньшинства, такие как боснийцы и словенцы, но этого государства больше нет, с этого момента мы будем править Балканами как гордый народ Сербии!"
   SER_ideological_fanaticism_communism:0 "Идеологический фанатизм"
   SER_ideological_fanaticism_desc:0 "За наши политически ценности и цели стоит умереть не меньше, чем за любую древнюю веру. Любой наш последователь должен быть готов к встрече со смертью, а тем, кто заблудился, лучше подготовиться к встрече со смертью."
   SER_ideological_fanaticism:0 "Идеологический фанатизм"
   SER_ideological_fanaticism_desc:0 "За наши политически ценности и цели стоит умереть не меньше, чем за любую древнюю веру. Любой наш последователь должен быть готов к встрече со смертью, а тем, кто заблудился, лучше подготовиться к встрече со смертью."
   SER_anti_partizan_tactics:0 "Борьба с партизанами"
   SER_anti_partizan_tactics_desc:0 "Чтобы вести бой в самом сердце страны, находящейся под их контролем, регулярные патрули должны обеспечивать безопасность деревень и собирать информацию у лояльных местных жителей. У нас нет другого выбора, если мы хотим победить коммунистов и выиграть эту битву раз и навсегда."
   SER_faithful_ally:0 "Верный союзник"
   SER_faithful_ally_desc:0 "С нашей преданностью защиты нашей земли, кровью, которую мы проливали за общее дело победы Европы над иудео-большевизмом, мы заслужили признание в качестве реального члена сил Оси. Этому способствовала блестящая работа наших френологов, которые доказали, что в отличие от этих грязных югославов мы являемся прямыми потомками арийской нации, мигрировавшей на юг."
   SER_catholic_dominance_focus:0 "Католическое господство"
   SER_catholic_dominance_focus_desc:0 "На протяжении веков хорваты руководствовались учением святой римско-католической и апостольской церкви. После нашего принудительного союза с Сербией многие обратились в Православие ради личной выгоды. Это должно прекратиться, поскольку каждый христианин-хорват должен признать власть его святейшества Папы."
   SER_secularism_focus:0 "Секуляризм"
   SER_secularism_focus_desc:0 "Вера никоим образом не должна вмешиваться в дела государства. Это должно быть сугубо частным делом, и религиозному персоналу должен быть запрещен выход на политическую арену."
   SER_integrate_muslim_croats_focus:0 "Интерграция мусульманских хорватов"
   SER_integrate_muslim_croats_focus_desc:0 "Мусульмане могут исповедовать другую религию, но они по-прежнему являются частью нашей нации и должны быть полностью приняты как хорваты."
   SER_bosnian_muslim_conscription_focus:0 "Призывники боснийских мусульман"
   SER_bosnian_muslim_conscription_focus_desc:0 "Поскольку проживающие в Боснии мусульмане - хорваты, они должны служить в армии вместе со своими этническими братьями."
   SER_integrate_orthodox_croats_focus:0 "Интеграция православных хорватов"
   SER_integrate_orthodox_croats_focus_desc:0 "Мы должны признать, что даже если хорваты являются членами святой римско-католической и апостольской церкви, хорваты, перешедшие в религию сербов, в конце концов должны быть интегрированы в национальное общество."
   SER_deny_citizenship_to_muslims_focus:0 "Отказать в правах мусульманам"
   SER_deny_citizenship_to_muslims_focus_desc:0 "Католицизм является основным элементом хорватской идентичности, и мусульмане, которые выдают себя за хорватов, не заслуживают того, чтобы быть среди нас."
   SER_integrate_religious_minorities_focus:0 "Интегрирование религиозных меньшинства"
   SER_integrate_religious_minorities_focus_desc:0 "В нашей стране проживают религиозные меньшинства, и их следует уважать."

   SER_a_king_for_our_people_focus:0 "Король нашего народа"
   SER_a_king_for_our_people_focus_desc:0 "Чтобы восстановить величие свободного королевства прошлого, мы должны выбрать короля, который возглавит возрожденный сербский народ."
   SER_saviour_of_serbia:0 "Несущий спасение"
   SER_saviour_of_serbia_desc:0 "Нашему народу нужен серьезный лидер, который не боится борьбы."
   SER_secure_flanks:0 "Завоевание Македонии"
   SER_secure_flanks_desc:0 "Пришло время вернуть наши территории!"
   SER_advance_north:0 "Отвоевать государство"
   SER_advance_north_desc:0 "Отвоевать государство"
   SER_join_axis:0 "Союзная Германия"
   SER_join_axis_desc:0 "Мы должны объединиться с таким мощным союзником как Германия, вместе мы сможем показать истинну нашей идеологии."

   SER_belgrade_investments_focus:0 "Белградские инвестиции"
   SER_belgrade_investments_focus_desc:0 "Белград - наша столица и важный промышленный центр, он должен быть в центре нашей промышленной политики."
   SER_trading_infrastructures:0 "Торговые инфраструктуры"
   SER_trading_infrastructures_desc:0 "Путь моря - это путь вперед. Развивая порты далматинского побережья, мы сможем увеличить экспорт."
   SER_industrial_support:0 "Промышленная поддержка"
   SER_industrial_support_desc:0 "Мы должны заручиться поддержкой промышленников, чтобы убедить их работать на общее благо общества."
   SER_economic_optimization:0 "Экономическая оптимизация"
   SER_economic_optimization_desc:0 "Некоторые отрасли нашего военно-промышленного сектора плохо управляются, и мы должны реформировать их, чтобы повысить их производительность."
   SER_research_grants:0 "Научные гранты"
   SER_research_grants_desc:0 "Финансируя инженерные компании, мы могли быстрее разрабатывать новое оборудование для наших вооруженных сил."

   SER_yugoslav_scientific_cooperation:0 "Югославское научное сотрудничество"

   SER_form_peasant_councils:0 "Образовать крестьянский совет"
   SER_form_peasant_councils_desc:0 "Крестьяне годами угнетались по всей стране. Если мы будем поощрять их объединения и организовывать под нашим идеологическим руководством, то мы получим огромное количество новых сторонников."
   SER_recreate_yugoslavia:0 "Возрождение Югославии"
   SER_economic_centralization:0 "Экономическая централизация"
   SER_economic_centralization_desc:0 "Чтобы позволить пролетариату по-настоящему захватить власть, необходимо полностью перестроить экономику."
   SER_nationalize_factories:0 "Национализация фабрик"
   SER_nationalize_factories_desc:0 "Индустриализация - это путь в будущее, и капиталисты препятствуют этому, эксплуатируя труд пролетариата. Чтобы высвободить свой истинный потенциал, порочные и деспотические капиталисты должны быть лишены своего экономического влияния."
   SER_local_steel_production:0 "Местное производство стали"
   SER_local_steel_production_desc:0 "Очень важно поддерживать нашу военную промышленность за счет местного производства стали. Это решение центрального политического комитета коммунистической партии должно выполняться всеми возможными способами."
   SER_local_militias:0 "Местное ополчение"
   SER_local_militias_desc:0 "Необходимо мобилизовать и вооружить крестьянские советы, чтобы сформировать костяк идеологически лояльной армии."

   SER_state_guard_tooltip:0 "Будут сформированы 3 дивизии государственной гвардии"

   SER_integrate_montenegro:0 "Интерграция Черногории"
serbia_focus:0 "Serbian National Focus"