 VNZ_communism_party:0 "КПВ"
 VNZ_communism_party_long:0 "Коммунистическая партия Венеции"

 VNZ_fascism_party:0 "РФП"
 VNZ_fascism_party_long:0 "Республиканская фашистская партия" 

 VNZ_integrate_trieste:0 "Интеграция Триеста"
