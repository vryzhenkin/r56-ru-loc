VNZ_rally_the_industrialists:0 "Сплотить промышленников"
VNZ_rally_the_industrialists_desc:0 "Капитаны промышленности, вероятно, предпочли бы стабильный режим демократической и социалистической нестабильности."
VNZ_venitian_fascism:0 "Венецианский фашизм"
