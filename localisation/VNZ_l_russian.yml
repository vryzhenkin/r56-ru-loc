VNZ_rearmement_agreement:0 "Соглашение о перевооружении"
VNZ_rearmement_agreement_desc:0 "В условиях роста напряженности во всем мире крайне важно улучшить нашу военную организацию и нашу гражданскую оборону."
VNZ_coastal_defense:0 "Береговая оборона"
VNZ_coastal_defense_desc:0 "Защитим наши порты!"
VNZ_power_to_the_people:0 "Власть народу"
VNZ_power_to_the_people_desc:0 "Пусть правит большинство!"
VNZ_strikes_for_democracy:0 "Забастовки во имя демократии"
VNZ_strikes_for_democracy_desc:0 "Тираны должны пасть!"
VNZ_representative_grand_council:0 "Учредить Большой Совет Представителей"
VNZ_representative_grand_council_desc:0 "Наш новый Большой Совет должен стать ведущим действующим лицом эффективной демократии."
VNZ_secure_international_protection:0 "Надежная международная защита"
VNZ_secure_international_protection_desc:0 "Наш режим слишком хрупок, чтобы вступать в военный союз с какой-либо иностранной державой. Но мы всегда можем рассчитывать на их дипломатическую поддержку нашего дела."
VNZ_secure_security_ministry:0 "Захват министерства безопасности"
VNZ_secure_security_ministry_desc:0 "Контроль над министерством безопасности будет иметь важное значение в нашем марше по свержению буржуазии."
VNZ_enforce_atheism:0 "Принуждение к атеизму"
VNZ_enforce_atheism_desc:0 "Обычные мужчины и женщины не должны следовать словам, рассказываемым каким-то стариком в модной одежде. Если некоторые не готовы принять новые порядки, то мы не оставим им выбора."
VNZ_take_over_the_government:0 "Захват правительства"
VNZ_take_over_the_government_desc:0 "Время пришло; красные звезды сошлись на небе."
VNZ_internal_security_initiative:0 "Инициатива внутренней безопасности"
VNZ_internal_security_initiative_desc:0 "Совет десяти принял решение арестовать тех, кто считается угрозой Светлейшей Республике."
VNZ_leone_di_san_marco_party:0 "Партия Leone di San Marco"
