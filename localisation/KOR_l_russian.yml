KOR_return_of_the_government_in_exile_desc:0 "Мечта республиканцев наконец осуществилась. После долгих лет изгнания, для Кореи открывается новая эра."
KOR_reorganize_the_administration:0 "Реорганизация администрации"
KOR_reorganize_the_administration_desc:0 "После ухода японцев с территорий, наша администрация должна быть реорганизована, чтобы стать истинно корейской структурой."
KOR_repeal_colonial_restrictions:0 "Отменить колониальные ограничения"
KOR_repeal_colonial_restrictions_desc:0 "Японское правление привело к росту числа запретов, ограничивающих выражение корейской культуры. Один из многих - запрет на традиционную корейскую одежду."
KOR_rise_of_the_chaebols:0 "Восстание чеболев"
KOR_rise_of_the_chaebols_desc:0 "Крупные конгломераты способны централизовать промышленную мощь, а единственный риск заключается в том, что они могут стать эквивалентом японских дзайбацу."
