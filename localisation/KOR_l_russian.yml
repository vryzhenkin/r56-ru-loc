 KOR_develop_gold_mining_near_unsan:0 "Разработка золотодобычи вблизи Унсана"
 KOR_develop_gold_mining_near_unsan_desc:0 "Первоначально предоставленный корейским императором в качестве концессии на добычу полезных ископаемых американскому бизнесмену в 1893 году, рудник возле Унсана оказался надежным источником драгоценного металла. Его следует использовать в полной мере."

korea_focus:0 "Корейский национальный фокус"
KOR_Industrial_Boom_desc:0 "Наши недавние инвестиции и политические решения в отношении промышленного роста в Корее окупились. Экономисты предсказывают, что мы приближаемся к экономическому буму, поэтому мы должны использовать поступающие дополнительные частные инвестиции для дальнейшего стимулирования нашего экономического роста."
KOR_Industrial_Expansion_desc:0 "После притока дополнительных промышленных инвестиций в бум мы можем приступить к строительству более масштабных проектов."
KOR_modern_electronics_desc:0 "Наша страна может быть молодой, но она ни в коем случае не должна быть технологически отсталой. Мы разработаем самую передовую в мире электронику!"
KOR_hanjin_heavy_industries_desc:0 "У нас есть крупная судостроительная компания в Корее. Расширение верфей и строительных мощностей Hanjin Industries должно быть сделано, чтобы начать серийное производство кораблей в корейском флоте."
KOR_peoples_fleet_desc:0 "Мы не пожалеем средств на создание Народного флота Кореи!"
KOR_destroyer_focus_desc:0 "Разработка новых моделей эсминцев и кораблей сопровождения сослужит нам хорошую службу в построении костяка флота."
KOR_cruiser_focus_desc:0 "Универсальные крейсера, которые могут выполнять множество функций, станут полезным дополнением к корейскому флоту."
KOR_increase_naval_production_desc:0 "Необходимо дальнейшее расширение существующих военно-морских верфей, мы должны производить больше кораблей для патрулирования наших морей и защиты их от морских атак."
KOR_a_s_warfare_desc:0 "Подводная лодка — тихий охотник морей. Оснащение нашего флота эсминцев инструментами для их отслеживания и уничтожения превратит охотника в добычу."
KOR_naval_mine_warfare_desc:0 "Морские мины могут быть самым дешевым и эффективным способом защиты наших берегов от нежелательных враждебных кораблей."
KOR_keep_ties_with_the_KMT_desc:0 "Гоминьдан зарекомендовал себя как основа стабильности в азиатских странах. Предложение союза с ними окажется полезным для сохранения мира и стабильности на наших землях."
KOR_experience_of_the_korean_liberation_army_desc:0 "Войска упорно боролись за нашу независимость. Их боевой опыт понадобится нам в качестве уроков при создании корейских вооруженных сил."
KOR_peoples_committee_of_korea_desc:0 "Мы создадим временное правительство, которое будет контролировать нашу страну в соответствии с принципами коммунизма. Корея снова будет процветать!"
KOR_conventional_warfare_desc:0 "Ведение войны испытанными другими странами методами гарантирует наш успех на полях сражений нашего народа."
KOR_guerilla_experience_desc:0 "Наша нация не может выдержать конфликт, в котором могут процветать другие нации. В нашей славной стране будет применяться новый метод ведения войны с использованием нерегулярных сил и тактики."
KOR_encourage_collectivism_desc:0 "Каждый человек является лишь частью сообщества, и каждый из них играет в нем свою роль. Все они будут работать на благо государства."
KOR_industrial_modernization_plan_desc:0 "Нашей нынешней промышленной базы не хватает по сравнению с другими странами. Нам нужно будет обеспечить экспертов и запланировать некоторые соответствующие инвестиции, чтобы привести их в рабочее состояние."
KOR_complete_collectivization_desc:0 "Наш недавний экономический рост может свидетельствовать о нашей успешной коллективизации. Мы должны продолжать эту многообещающую тенденцию."
KOR_prosperity_propaganda_desc:0 "Корея теперь наделена ресурсами, а также продуктивным и эффективным обществом. Мы объявим об успехе корейского коллективизма людям и всему миру."
KOR_metallurgy_desc:0 "Расширение нашей промышленности требует источника переработанного сырья. Мы построим эти объекты для удовлетворения наших потребностей."
KOR_state_heavy_industry_desc:0 "Чтобы стимулировать дальнейший рост, мы будем инвестировать в ключевые государственные предприятия, которые будут строить все, что нужно нашей отрасли."
KOR_leader_technical_university_desc:0 "Наша улучшенная промышленность требует компетентной базы рабочих и обученного персонала. Создание научно-исследовательского института и университета будет служить двойной цели в обучении этой будущей рабочей силы, а также в создании и тестировании новых технологий."
KOR_war_industry_desc:0 "Наращивание нашего потенциала военного производства сослужит нам хорошую службу, защищая нашу крошечную нацию от тех, кто стремится причинить ей вред."
KOR_sideline_cho_man_sik_desc:0 "Некоторые люди в нашем коллективе вынашивают мятежные мысли и идеологии. Мы должны перевоспитать их о реальном положении дел здесь, в Корее."
KOR_supreme_leader_desc:0 "В этой стране есть только один человек, который знает, что для нее лучше. Мы будем почитать его, записывать его высказывания и увековечивать его в анналах нашего народа."
KOR_great_banner_of_songun_desc:0 "В Корее отличный солдат. Номер один. Твердая рука. Однажды Верховному Лидеру понадобится новый друг. делаю операцию. Но, ошибка! Друг умри! Верховный лидер счастлив! Теперь у меня есть дом, еда и красивая жена."
KOR_loyalty_to_moscow_desc:0 "Только с места рождения коммунизма мы можем найти защиту в этом наполненном капитализмом мире. Мы должны объединиться с государством [SOV.GetName] чтобы гарантировать наш успех и процветание."
KOR_adopt_maoism_desc:0 "Наш ближайший коммунистический сосед, [PRC.GetName] практикует уникальную форму коммунизма, которая больше подходит для Кореи. Мы должны присоединиться к ним в славной борьбе за распространение евангелия коммунизма."
KOR_join_the_asian_communist_solidarity_desc:0 "Мы не можем доверять никакой другой нации, кроме любой другой нации, подобной нам, которая практикует коммунизм. Мы должны заключить союз с коммунистическими странами Азии, чтобы защитить свое уникальное существование."
KOR_army_reform_desc:0 "Корейская армия находится в печальном положении. Мы должны начать модернизацию наших вооруженных сил, если мы хотим выжить в любом конфликте."
KOR_equipment_effort_desc:0 "Разработка нового пехотного оружия и тяжелой артиллерии сделает наши войска грозным противником в полевых условиях. Мы сделаем это приоритетом."
KOR_equipment_effort_2_desc:0 "Еще больше лучших орудий для войск. Корейская армия будет непобедима в каждом сражении."
KOR_equipment_effort_3_desc:0 "We will equip the troops with nothing less than the most cutting-edge of infantry weapons. Only then our foes will think twice before launching an assault."
KOR_special_forces_desc:0 "Они приближаются как Призраки, бьют, как Гром, а затем исчезают, как Дым."
KOR_supervize_equipment_production_desc:0 "Наш собственный военно-промышленный комплекс произведет достаточно боеприпасов, чтобы стереть наших врагов в порошок."
KOR_establish_a_military_academy_desc:0 "Армия будет укомплектована лучшими офицерами и генералами для планирования и руководства любым наступлением."
KOR_army_modernization_desc:0 "Наши текущие планы по модернизации корейской армии не остановятся."
KOR_motorization_effort_desc:0 "Добавление моторизованных транспортных средств к нашей пехоте значительно поможет нам в стратегической мобильности наших войск, позволяя подразделениям быстрого реагирования быстро перемещаться в пределах наших городских районов."
KOR_establish_a_armor_corp_desc:0 "Бронированный танк может поддерживать наступление пехоты на вражеские порядки. Мы построим такое подразделение, чтобы улучшить наши вооруженные силы."
KOR_signal_companies:0 "Сигнальные компании"
KOR_signal_companies_desc:0 "Надежная связь обязательна в любых боевых порядках. Формирование рот связи значительно повысит способность наших сил быстро реагировать на события на поле боя."
KOR_mechanization_effort_desc:0 "БТР может защитить нашу пехоту перед переброской ее на поле боя, помочь в сопровождении бронетанковых соединений. Мы должны наращивать эту способность, чтобы получить преимущество над нашими врагами."
KOR_field_hospitals_desc:0 "Наша крошечная нация не может позволить себе массовые потери в результате боевых действий. Построив и включив в состав армии полевые госпитали, мы можем уменьшить количество смертей в боях."
KOR_modern_logistics_desc:0 "Спасательный круг любой боевой силы находится в поезде снабжения. Внедрение современных методов снабжения наших войск повысит их стойкость в ходе боевых действий."
KOR_take_over_air_bases_desc:0 "Наши бывшие оккупанты оставили в Корее значительное количество авиабаз. Мы должны использовать их для наращивания наших военно-воздушных сил."
KOR_pyeongtaek_airplane_workshop_desc:0 "Создание наших военно-воздушных сил требует специализированных мастерских, которые могут производить запчасти для самолетов, а также опыта для их производства."
KOR_fighter_desc:0 "Разработка отечественных легких истребителей для наших ВВС должна осуществляться без задержек."
KOR_bomber_desc:0 "Производство планеров, способных доставлять к противнику фугасные бомбы, является важнейшей задачей любой авиации. Мы разработаем универсальную модель, способную выполнять множество ролей."
KOR_naval_bomber_desc:0 "Наше побережье очень уязвимо для вторжений. Захват их с воздуха сорвет любые попытки вторгнуться к нам с моря."
KOR_modernized_air_force_desc:0 "Мы создали значительные военно-воздушные силы, но работа еще не сделана. Модернизация воздушной тактики и организации является ключом к поддержанию эффективности этих великолепных летательных аппаратов."
KOR_collaboration_with_overlord:0 "Сотрудничество с нашим сюзереном"
KOR_collaboration_with_overlord_desc:0 "Похоже, мы снова более или менее попали под пяту нового хозяина."
KOR_collaboration_with_japan_desc:0 "Несмотря на то, что мы обрели условную независимость от них, мы по-прежнему более или менее обязаны Японии в вопросах обороны. Даже если от этого будет воротить желудок, мы должны сотрудничать с Японией в военном отношении, чтобы обеспечить нашу независимость."
KOR_new_korean_army_desc:0 "Нация ничто без своей армии. Наша армия небольшая, относительно непроверенная и неопытная. Сотрудничество с японскими военными необходимо для повышения возможностей наших вооруженных сил."
KOR_integrate_socialist_aligned_guerillas_desc:0 "Некоторые из наших наиболее неортодоксальных офицеров также придерживаются левоцентристских убеждений. Может быть, мы сможем постепенно внедрять их взгляды в нашу Корею?"
KOR_amnesty_for_ex_japanese_army_officers_desc:0 "Некоторые из наших наиболее опытных офицеров являются бывшими военнослужащими японской армии. Нам действительно нужен их опыт в наращивании наших сил."
KOR_internationalism_focus_desc:0 "Нас слишком долго угнетали! Восстаньте, рабочие Кореи, и верните землю своих предков!"
KOR_nationalism_focus_desc:0 "Корея – это отдельная страна, со своей богатой историей и самобытностью. Народ Кореи еще раз увидит возрождение нашей славной Родины!"
KOR_restore_imperial_power_desc:0 "Имперский трон — единственный путь, по которому Корея сможет продолжать свое существование и процветать. Восстановление этой платформы необходимо сейчас как никогда."
KOR_militarism_desc:0 "Наш народ должен быть готов отдать свою жизнь, чтобы Корея снова процветала."
KOR_devotion_to_the_emperor_desc:0 "Только благодаря верности нашему Императору мы сможем добиться окончательной победы!"
KOR_youth_units_desc:0 "Корейская молодежь — это чистейший запас рабочей силы, которая подпитывает рост великой Кореи!"
KOR_invade_soviet_union_desc:0 "[SOV.getnameDefcap] оказывает давление на Азию на протяжении десятилетий, им следует преподать урок."
