 LAT_mobilization_plans_desc:0 "Различные планы мобилизации, составленные нашим генеральным штабом, позволят нам эффективно реагировать на иностранную агрессию. Были подготовлены 3 больших плана.\n\n§YПлан А§! предполагает нападение СССР с востока и, в конечном итоге, с севера. \n\n§YПлан Д§! предполагает германское наступление с юга. \n\n§YПлан К§! считается крайне маловероятным, предполагает одновременный удар как Германии, так и СССР."
