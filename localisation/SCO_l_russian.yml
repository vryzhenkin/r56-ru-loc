 SCO_establish_the_army:0 "Создание армии"
 SCO_establish_the_army_desc:0 "С нашим новым политическим статусом пришло время организовать собственные подразделения на базе бывших британских полков." 
 SCO_industrial_modernization:0 "Промышленная модернизация"
 SCO_industrial_modernization_desc:0 "Шотландия должна сохранить свой статус современной индустриальной страны, чтобы занять достойное место в мире."
 SCO_dingham_ammunition_factory:0 "Производство боеприпасов в Дингеме"
 SCO_dingham_ammunition_factory_desc:0 "Для обеспечения наших войск в Дингеме должен быть основан завод по производству боеприпасов."
 SCO_redesign_small_arms:0 "Разработка стрелкового оружия"
 SCO_redesign_small_arms_desc:0 "Чтобы обеспечить эффективность нашей пехоты, необходимо постоянно совершенствовать стрелковое оружие."
 SCO_motorization_plan:0 "План моторизации"
 SCO_motorization_plan_desc:0 "Быстрый прорыв может привести к расколу фронта. Это то, чего так не хватало во время Великой войны."
 SCO_convert_north_british_locomotive_factory:0 "Северо-британский локомотивостроительный завод"
 SCO_convert_north_british_locomotive_factory_desc:0 "Этот завод локомотивов может быть перепрофилирован для производства бронетехники."
 SCO_dalmuir_shells:0 "Снаряды Далмуира"
 SCO_dalmuir_shells_desc:0 "Мы снабдим нашу артиллерию снарядами, произведенными в Далмуире."
 SCO_artillery_modernization:0 "Модернизация артиллерии"
 SCO_artillery_modernization_desc:0 "Артиллерия убивает врагов, пехота занимает территории."
 SCO_new_tactics:0 "Новая тактика"
 SCO_new_tactics_desc:0 "В то время как тактика отрядов-горцев хорошо работала в прошлом, Великая война привела к ее краху. В наши дни только сумасшедший пойдет на войну с клинком и луком."
 SCO_planning_staff:0 "Персонал планирования"
 SCO_planning_staff_desc:0 "Подготовленный план, вероятно, лучше, чем придуманный на ходу."
 SCO_expand_the_construction_sector:0 "Расширить сектор строительства"
 SCO_expand_the_construction_sector_desc:0 "Чтобы построить сильную нацию, нужна сильная инфраструктура."
 SCO_northern_mining:0 "Северные рудники"
 SCO_northern_mining_desc:0 "Под землей северных земель скрываются достаточные богатства, которые можно было бы использовать в эти трудные времена."
 SCO_support_steel_sector:0 "Поддержка сталелитейного сектора"
 SCO_support_steel_sector_desc:0 "Стали! Сталь для пушек, для танков, для кораблей, для любого боевого оружия!" 
 SCO_support_light_industry:0 "Поддержка легкой промышленности"
 SCO_support_light_industry_desc:0 "Легкая промышленность необходима для балансировки нашей экономики."
 SCO_ferranti_instruments:0 "Инструменты Ferranti"
 SCO_ferranti_instruments_desc:0 "Этот производитель электронного оборудования может быть полезен, если ему будут предоставлены исследовательские гранты."
 SCO_connect_extraction_and_production_areas:0 "Соединить зоны добычи и производства"
 SCO_connect_extraction_and_production_areas_desc:0 "Шахты посреди высокогорья совершенно бесполезны без хорошей инфраструктурной сети."
 SCO_industrial_research:0 "Промышленные исследования"
 SCO_industrial_research_desc:0 "Наша промышленность должна быть улучшена."
 SCO_develop_aluminium_industry:0 "Построить алюминиевый завод"
 SCO_develop_aluminium_industry_desc:0 "Необработанная алюминиевая руда бесполезна для военных нужд."
 SCO_develop_the_shale_oil_sector:0 "Исследование сланцевой нефти"
 SCO_develop_the_shale_oil_sector_desc:0 "Шотландская сланцевая нефть, которую довольно трудно добывать, необходима для обеспечения наших же отраслей." 
 SCO_substitution_technologies:0 "Альтернативные технологии"
 SCO_substitution_technologies_desc:0 "Поскольку импорту может угрожать война, необходимо рассмотреть возможность использования альтернативных технологий, таких как сжижение угля."
 SCO_establish_special_forces:0 "Создать отряды специального назначения"
 SCO_establish_special_forces_desc:0 "Самые храбрые из нас должны быть отобраны вручную, чтобы сформировать элитные подразделения, способные бесшумно уничтожить врага, если это необходимо."
 SCO_highlander_spirit:0 "Дух горцев"
 SCO_highlander_spirit_desc:0 "Устарев технологически, горцы все еще могут служить примером мужества в бою." 
 SCO_modern_logistics:0 "Современная логистика"
 SCO_modern_logistics_desc:0 "Без припасов армия не может сражаться. Поэтому продвинутая логистика жизненно важна для современной армии." 
 SCO_signal_companies:0 "Сигнальные компании"
 SCO_signal_companies_desc:0 "Проверка связи."
 SCO_field_hospitals:0 "Полевые госпитали"
 SCO_field_hospitals_desc:0 "Вылеченный солдат все еще может быть полезен стране. Мертвый - уже нет."
 SCO_mechanization_effort:0 "Механизация"
 SCO_mechanization_effort_desc:0 "Компромисс между танком и грузовиком. Может быстро и эффективно вывести наши войска в бой."

 SCO_scottish_aviation_air_academy:0 "Шотландская авиационная академия"
 SCO_scottish_aviation_air_academy_desc:0 "Шотландская авиация должна стать отправной точкой инфраструктуры наших ВВС." 
 SCO_build_trainer_aircrafts:0 "Строительство учебных самолетов"
 SCO_build_trainer_aircrafts_desc:0 "Прежде чем спроектировать настоящий истребитель, вероятно, было бы разумнее начать с тренажерного прототипа ."
 SCO_bimotor_aircrafts:0 "Двухмоторные самолеты"
 SCO_bimotor_aircrafts_desc:0 "Массивные самолеты - это будущее. Разве не говорили, что от бомбардировщика не укрыться?"
 SCO_train_pilots:0 "Тренировка пилотов"
 SCO_train_pilots_desc:0 "Как бы мы могли без обученых пилотов иметь функционирующие военно-воздушные силы?"
 SCO_train_mechanics:0 "Обучение механиков"
 SCO_train_mechanics_desc:0 "Без обученых механиков, как бы мы могли иметь функционирующие военно-воздушные силы?"
 SCO_support_designers_innovations:0 "Поддержка дизайнерских инноваций"
 SCO_support_designers_innovations_desc:0 "Экспериментальные прототипы иногда могут привести к удивительным результатам."
 SCO_naval_aviation:0 "Морская авиация"
 SCO_naval_aviation_desc:0 "С наступлением эпохи авианосцев самолеты, приспособленные для ведения боевых задач на море, становятся необходимостью."
 SCO_refine_air_doctrine:0 "Совершенствовать воздушную доктрину"
 SCO_refine_air_doctrine_desc:0 "Опыт дал нам лучшее понимание воздушной войны."
 SCO_radar_network:0 "Радарная сеть"
 SCO_radar_network_desc:0 "Быстрое обнаружение противника позволит намного эффективнее бороться с угрозами."

 SCO_the_shipyard_of_the_world:0 "Верфь мира"
 SCO_the_shipyard_of_the_world_desc:0 "Со всеми своими огромными верфями, способными строить торговые и военные корабли, продаваемые по всему миру, Шотландия действительно является верфью мира."
 SCO_shipbuilding_contacts:0 "Контракты на судостроение"
 SCO_shipbuilding_contacts:0 "Поддержка верфи необходима, если мы хотим работать на благо нашей военной машины."
 SCO_national_admiralty:0 "Национальное Адмиралтейство"
 SCO_national_admiralty_desc:0 "Наш флот должен соответствовать нашему военному персоналу и наоборот."
 SCO_the_fleet_of_old:0 "Старый добрый Флот "
 SCO_the_fleet_of_old_desc:0 "Линкоры станут основой нашего флота."
 SCO_battleship_focus:0 "Фокус на линкорах"
 SCO_battleship_focus_desc:0 "Большие пушки для больших кораблей. С четырьмя трехместными башнями, двумя носовыми и двумя кормовыми."
 SCO_the_biggest_battleship:0 "Самый большой линкор"
 SCO_the_biggest_battleship_desc:0 "Зачем подражать линкорам других держав, если можно построить побольше?"
 SCO_the_blocade_doctrine:0 "Блокадная доктрина"
 SCO_the_blocade_doctrine_desc:0 "Если мы сможем потопить достаточно вражеских конвоев, мы сможем подорвать экономику противника."
 SCO_silent_service:0 "Скрытная атака"
 SCO_silent_service_desc:0 "Для успеха задуманного плана требуются современные подводные лодки."
 SCO_stealth_upgrades:0 "Улучшения скрытности"
 SCO_stealth_upgrades_desc:0 "Незаметные подводные лодки будут более эффективно приближаться к беспомощным вражеским конвоям."
 SCO_carrier_strikes:0 "Удары авиансцев"
 SCO_naval_air_groups:0 "Группы морской авиации"
 SCO_lessons_for_the_air_force:0 "Уроки ВВС"
 SCO_cruiser_focus:0 "Современные крейсеры"
 SCO_destroyer_focus:0 "Современные эсминцы"
 SCO_increase_naval_production:0 "Увеличение военно-морского производства"
 SCO_a_s_warfare:0 "Противолодочная война"
 SCO_naval_mine_warfare:0 "Минная война"
 scotland_focus:0 "Scottish National Focus"